<template name="game">
  Game
  <h3>Seed: {{seedString}}</h3>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="800" height="600"
       viewBox="0 0 800 600"
       id="game">
    {{#each beacons}}
      <circle class="beacon" r="2" cx="{{x}}" cy="{{y}}"></circle>
    {{/each}}
  </svg>
</template>
